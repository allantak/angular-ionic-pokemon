<ion-card class="wrapper-card">

  <ion-card-header class="hearder">
    <div>
      <ion-card-subtitle>#{{pokemons.id}}</ion-card-subtitle>
      <ion-card-title>{{pokemons.name}}</ion-card-title>
      <div class="wrapper-type">

        <p *ngFor="let type of pokemons.types" class="typesPokemon">{{type.type.name}}</p>

      </div>

    </div>
    <div>
      <img [src]="imgUrl">
      <div class="background-circul"></div>
    </div>
  </ion-card-header>
</ion-card>
