<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        PokemonApi
      </ion-title>
    </ion-toolbar>

    <ion-toolbar>
      <p class="ion-padding-start">Subheader</p>
    </ion-toolbar>

    <ion-toolbar>
      <ion-searchbar class="ion-padding-top"></ion-searchbar>
    </ion-toolbar>
  </ion-header>

  <app-card></app-card>
</ion-content>
