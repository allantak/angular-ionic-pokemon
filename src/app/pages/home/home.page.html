<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Pokemon
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-row>
        <ion-col size="6">
          <ion-title size="large" class="ion-align-items-stretch">
            Pokemon
          </ion-title>
        </ion-col>
        <ion-col size="6" class="ion-justify-content-end ion-padding-end">
          <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
        </ion-col>
      </ion-row>


    </ion-toolbar>

    <ion-toolbar>
      <p class="ion-padding-start">Pesquise seu pokemon</p>
    </ion-toolbar>

    <ion-toolbar>
      <ion-searchbar class="ion-padding-top" [(ngModel)]='search' (keyup.enter)="openSearch(search)"></ion-searchbar>
      <ion-label *ngIf="notFound" class="ion-padding-start" color="danger">Pesquisa n√£o encontrada</ion-label>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let pokemons of pokemon" sizeLg="6" sizeMd="6" sizeXs="12" class="diretion-flex-column" >
        <app-card (click)="goTo(pokemons)" [pokemons]="pokemons"></app-card>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-row>
    <ion-col size="6" class="ion-justify-content-end">
      <ion-button color="primary" (click)="prevPokemon()">Anterior</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button fill="outline" color="primary" (click)="nextPokemon()">Proximo</ion-button>
    </ion-col>
  </ion-row>

</ion-content>
